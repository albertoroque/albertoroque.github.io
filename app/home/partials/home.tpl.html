        <div class="container-fluid">
                        
            <div class="slider"
                 ng-init="loadSlider('img/slider/2.png')"

                 md-swipe-left="nextSlide()"

                    <div class="slider-control-btn slideIndex1" ng-click="sliderChange($event, 1)" dataimage="img/slider/2.png"></div>

                    <div class="slider-control-btn slideIndex3" ng-click="sliderChange($event, 3)" dataimage="img/slider/1.png"></div>
                </div>
            </div>                                    
            
        </div>
