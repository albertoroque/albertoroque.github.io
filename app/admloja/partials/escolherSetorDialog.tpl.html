<md-dialog>
    <form>                
        <md-dialog-content class="adm-loja-escolhe-setor-dialog">
            <div class="md-dialog-content">
                <md-input-container class="md-block" style="margin-bottom: 0px;">
                    <md-icon class="material-icons">search</md-icon>
                    <label>Digite o setor da sua loja</label>
                    <input required ng-model="setorSearch">
                </md-input-container>

                <div flex layout="row" layout-align="start center" layout-wrap layout-padding style="max-width: 400px;">
                    <!-- repeat SETOR -->
                    <div ng-repeat="setor in setoresDisponiveis | filter:setorSearch" flex="100" layout="row" layout-align="start center">
                        <md-button class="md-icon-button md-raised md-primary" ng-click="escolherSetor(setor);">
                            <md-icon class="material-icons">check</md-icon>
                        </md-button>
                        <p flex style="text-transform: uppercase;">{{ setor }}</p>
                    </div>
                </div>

                <br />
                <span class="md-subheader">Observação</span>
                <p>Você pode editar sua loja novamente na área de dados da loja.</p>
            </div>
        </md-dialog-content>       
        <md-dialog-actions layout="row">
            <span flex ng-if="setorEscolhido != null">
                Você escolheu <code class="adm-loja-escolhe-setor-escolhido">{{ setorEscolhido }}</code>
            </span>
            <md-button class="md-primary md-raised" ng-if="setorEscolhido != null">
                <md-icon md-font-icon="material-icons">save</md-icon> salvar e sair
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
