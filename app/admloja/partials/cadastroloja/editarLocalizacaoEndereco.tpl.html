<md-input-container flex="75" flex-xs="100">
    <label>Logradouro </label>
    <input ng-model="formLocalizao.logradouro" placeholder="Rua, Avenida, Rodovia e outros">
</md-input-container>
<md-input-container flex="25" flex-xs="100">
    <label>Nº ou KM</label>
    <input ng-model="formLocalizao.numero">
</md-input-container>
<br />
<md-input-container flex="50" flex-xs="100">
    <label>Bairro</label>
    <input ng-model="formLocalizao.bairro">
</md-input-container>
<md-input-container flex="50" flex-xs="100">
    <label>Cidade</label>
    <input ng-model="formLocalizao.cidade">
</md-input-container>
<div flex="100" layout="column" layout-align="center center">    
    <md-button class="md-primary md-raised"                
               ng-disabled="carregandoEndereco" 
               ng-click="procurarLocalizacaoPorEndereco(formLocalizao, null);">
        {{ carregandoEndereco ? 'LOCALIZANDO...' : 'LOCALIZAR' }}
    </md-button>
</div>
