<body class="conteudo-principal">

    <!--
    WARNING
    Loagin screen activeted by directive in liga.js
    -->
    <div class="m-app-loading" ng-animate-children>
        <style type="text/css">div.m-app-loading{position:absolute;z-index:999;width:100%;height:100%;background-color:#607D8B}div.m-app-loading div.animated-container.ng-leave{opacity:1;transition:all linear .2s;-webkit-transition:all linear .2s}div.m-app-loading div.animated-container.ng-leave-active{opacity:0}div.m-app-loading div.messaging{font-family:monospace;left:0;margin-top:-37px;position:absolute;right:0;text-align:center;top:50%}div.m-app-loading h1{font-size:26px;line-height:35px;margin:0 0 20px}div.m-app-loading div.messaging p{font-size:17px;line-height:35px;margin:35px 0 20px;font-family:Arial #000;color:#fff}div.m-app-loading img{-webkit-animation-name:spin;-webkit-animation-duration:4s;-webkit-animation-iteration-count:infinite;-webkit-animation-timing-function:linear;-moz-animation-name:spin;-moz-animation-duration:4s;-moz-animation-iteration-count:infinite;-moz-animation-timing-function:linear;-ms-animation-name:spin;-ms-animation-duration:4s;-ms-animation-iteration-count:infinite;-ms-animation-timing-function:linear;animation-name:spin;animation-duration:4s;animation-iteration-count:infinite;animation-timing-function:linear}@-ms-keyframes spin{from{-ms-transform:rotate(0)}to{-ms-transform:rotate(360deg)}}@-moz-keyframes spin{from{-moz-transform:rotate(0)}to{-moz-transform:rotate(360deg)}}@-webkit-keyframes spin{from{-webkit-transform:rotate(0)}to{-webkit-transform:rotate(360deg)}}@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}</style>
        <div class="animated-container">
            <div class="messaging">
                <img src="img/logo.png" width="70" height="70" />
                <p>
                    Loading
                </p>
            </div>
        </div>
    </div>

    <!-- TOOLBAR -->
    <md-toolbar class="md-whiteframe-2dp">
        <div class="md-toolbar-tools" ng-controller="MenuCtrl">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
                <md-icon md-font-icons="material-icons">menu</md-icon>
            </md-button>
            <span flex></span>
            <md-button class="md-icon-button logo">
                <img src="img/logo.png" />
            </md-button>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Search" ng-href="#/buscar">
                <md-icon md-font-icons="material-icons">search</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <!-- BARRA LATERAL -->
    <md-sidenav class="md-sidenav-left md-whiteframe-2dp" md-component-id="left">
        <md-content ng-controller="MenuCtrl">                        
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools sidenav-cataloko-title">CATALOKO</h1>
            </md-toolbar>
            <md-content layout-padding>               
                <md-list>
                    <md-list-item ng-href="#/home" title="" ng-click="toggleLeft()">
                        <md-icon md-font-icons="material-icons">home</md-icon><p>&nbsp; Início</p>
                    </md-list-item>
                    <md-list-item ng-href="#/buscar" title="" ng-click="toggleLeft()">
                        <md-icon md-font-icons="material-icons">search</md-icon><p>&nbsp; Buscar </p>
                    </md-list-item>
                    <md-list-item ng-href="#/buscarlojas" title="" ng-click="toggleLeft()">
                        <md-icon md-font-icons="material-icons">store_mall_directory</md-icon><p>&nbsp; Lojas </p>
                    </md-list-item>
                    <md-list-item ng-href="#/favoritos" title="" ng-click="toggleLeft()">
                        <md-icon md-font-icons="material-icons">local_mall</md-icon><p>&nbsp; Shoppings </p>
                    </md-list-item>
                    <md-list-item ng-href="#/favoritos" title="" ng-click="toggleLeft()">
                        <md-icon md-font-icons="material-icons">favorite</md-icon><p>&nbsp; Desejos </p>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-content>
    </md-sidenav>


    <!-- RENDER -->
    <div layout="row" flex class="media-render">
        <div layout="column" flex ng-view>
            <!-- RENDER -->
        </div>
    </div>

    <!-- FOOTER -->
    <div class="media media-footer">
        <div class="main-la">
            <div layout="column" layout-align="center center" flex="100">
                <p class="media-footer-title">Cataloko</p>
                <div class="media-footer-icons">

                </div>


                <div layout="row" layout-align="start center" layout-padding class="media-footer-links" hide-xs>
                    <div flex="70">
                        <span>&copy; {{currentYear}} &nbsp; Cataloko </span>
                        <span class="media-footer-links-mini" ><i class="material-icons">store</i><a href="#/loja/entrar"> Painel Loja</a></span>
                    </div>
                    <div flex="30">
                        <div layout="row" layout-align="end center">

            </div>
