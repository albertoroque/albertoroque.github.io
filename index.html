<body class="conteudo-principal">
    
    <!--
    WARNING
    Loagin screen activeted by directive in cataloko.js
    -->
    <div class="m-app-loading" ng-animate-children>
        <style type="text/css">
            div.m-app-loading{position:absolute;z-index:999;width:100%;height:100%;background-color:#607D8B}div.m-app-loading div.animated-container.ng-leave{opacity:1;transition:all linear .2s;-webkit-transition:all linear .2s}div.m-app-loading div.animated-container.ng-leave-active{opacity:0}div.m-app-loading div.messaging{font-family:monospace;left:0;margin-top:-37px;position:absolute;right:0;text-align:center;top:50%}div.m-app-loading h1{font-size:26px;line-height:35px;margin:0 0 20px}div.m-app-loading div.messaging p{font-size:17px;line-height:35px;margin:35px 0 20px;font-family:Roboto,Arial,sans-serif #000;color:#fff}div.m-app-loading img{-webkit-animation-name:spin;-webkit-animation-duration:4s;-webkit-animation-iteration-count:infinite;-webkit-animation-timing-function:linear;-moz-animation-name:spin;-moz-animation-duration:4s;-moz-animation-iteration-count:infinite;-moz-animation-timing-function:linear;-ms-animation-name:spin;-ms-animation-duration:4s;-ms-animation-iteration-count:infinite;-ms-animation-timing-function:linear;animation-name:spin;animation-duration:4s;animation-iteration-count:infinite;animation-timing-function:linear}@-ms-keyframes spin{from{-ms-transform:rotate(0)}to{-ms-transform:rotate(360deg)}}@-moz-keyframes spin{from{-moz-transform:rotate(0)}to{-moz-transform:rotate(360deg)}}@-webkit-keyframes spin{from{-webkit-transform:rotate(0)}to{-webkit-transform:rotate(360deg)}}@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
        </style>
        <div class="animated-container">
            <div class="messaging">
                <img src="img/logo.png" width="80" height="80" />               
            </div>
        </div>
    </div>

    <!-- TOOLBAR -->

    <!-- REDIRECT -->
    <script>
        // REMOVE ON --IONIC--                   
        if ((window.location.hostname != "localhost") && (window.location.protocol == "http:" || window.location.hostname.indexOf("www.") > -1)) {
            var url = window.location.href;
            url = url.replace("http:", "https:");
            url = url.replace("www.", "");
            window.location = url;
        }
    </script>
